<app-card variant="secondary" class="form-busca">
  <form>
    <h2> Passagens</h2>
    <div class="flex-container">
      <mat-button-toggle-group aria-label="Font Style">
        <mat-button-toggle selected>
          <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="check"></mat-icon>
          IDA E VOLTA
        </mat-button-toggle>
        <mat-button-toggle>SOMENTE IDA</mat-button-toggle>
      </mat-button-toggle-group>

      <mat-chip-listbox aria-label="Selecao de passagens">
        <mat-chip-option selected> 1 Adulto</mat-chip-option>
        <mat-chip-option>Economica</mat-chip-option>
      </mat-chip-listbox>
    </div>

    <div class="flex-container">
      <mat-form-field class="input-container" appearance="outline">
        <mat-label>Origem</mat-label>
        <mat-icon matPrefix>flight_takeoff</mat-icon>
        <input matInput placeholder="Placeholder">
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
      <button mat-icon-button>
        <mat-icon>sync_alt</mat-icon>
      </button>
      <mat-form-field class="input-container" appearance="outline">
        <mat-label>Destino</mat-label>
        <mat-icon matPrefix>flight_land</mat-icon>
        <input matInput placeholder="Placeholder">
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
    </div>
  </form>
</app-card>
